<div style="height:600px;width:400px;margin:10px auto;">
  <mb-tinder-card
  *ngFor="let card of cards;let i = index;"
  [overlay]="{like: {backgroundColor: 'green'}, dislike: {backgroundColor: 'red'}}"
  (onReleaseLike)="onCardRelease($event)"
  [callLike]="card.likeEvent"
  [callDestroy]="card.destroyEvent">{{card.id}}</mb-tinder-card>
</div>
<div style="margin:30px auto;width:120px;">
  <button (click)="like(false)">Dislike</button>
  <button (click)="like(true)">Like</button>
</div>
